<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Motos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
</head>
<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="/moto/cadastro">Cadastrar Moto</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/carro/cadastro">Cadastrar Carro</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/carros">Exibir Carros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/motos">Exibir Motos</a>
        </li>
    </ul>
    <div class="container mt-3">
        <h3>Motos Cadastradas</h3>
        <table class="table table-bordered table-sm">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Cor</th>
                    <th>Quilometragem</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="moto : ${listarMoto}">
                    <td th:text="${moto.getDescricao()}">Descrição</td>
                    <td th:text="${moto.getMarca()}">Marca</td>
                    <td th:text="${moto.getModelo()}">Modelo</td>
                    <td th:text="${moto.getAno()}">Ano</td>
                    <td th:text="${moto.getCor()}">Cor</td>
                    <td th:text="${moto.getQuilometragem}">Quilometragem</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
