
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Exibir Carros</title>
</head>
<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="/moto/cadastro">Cadastrar Moto</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/carro/cadastro">Cadastrar Carro</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/carros">Exibir Carros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/motos">Exibir Motos</a>
        </li>
    </ul>
    <div class="container mt-3">
        <h3>Carros Cadastradas</h3>
        <table class="table table-bordered table-sm">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Cor</th>
                    <th>Quilometragem</th>
                    <th>Quantidade de portas</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="carro : ${listarCarro}">
                    <td th:text="${carro.getDescricao()}">Descrição</td>
                    <td th:text="${carro.getMarca()}">Marca</td>
                    <td th:text="${carro.getModelo()}">Modelo</td>
                    <td th:text="${carro.getAno()}">Ano</td>
                    <td th:text="${carro.getCor()}">Cor</td>
                    <td th:text="${carro.getQuilometragem()}">Quilometragem</td>
                    <td th:text="${carro.getPortas()}">Qtd. Portas</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
